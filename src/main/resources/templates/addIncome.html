<section class="bg-image" style="margin-top: 50px">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h4 class="text-uppercase text-center mb-5">Income ADD</h4>
                            <form th:action="@{/incomes/addIncome}" th:method="POST">
                                <div class="form-outline mb-1">
                                    <select name="patientID" class="form-control form-control-sm">
                                        <option th:each="type:${patients}" th:value="${type.getId()}" th:text="${type.getName()}"></option>
                                    </select>
                                    <label class="form-label" >Patient</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <select name="productsIDs" multiple class="form-control form-control-sm">
                                        <option th:each="type:${products}" th:value="${type.getId()}" th:text="${type.getName()}"></option>
                                    </select>
                                    <label class="form-label" >Product</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <select name="servicesIDs" multiple class="form-control form-control-sm">
                                        <option th:each="type:${services}" th:value="${type.getId()}" th:text="${type.getType()}"></option>
                                    </select>
                                    <label class="form-label" >Services</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Income</button>
                                </div>

                                <div th:if="${hasError}">
                                    <div th:text="${error}" class="alert alert-danger"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
