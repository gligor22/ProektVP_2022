<section class="bg-image" style="margin-top: 50px">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h4 class="text-uppercase text-center mb-5">Add new Service</h4>
                            <form th:action="@{/services/addServices}" th:method="POST">
                                <input type="hidden" th:value="${service!=null}?${service.getId()}:''" name="id">
                                <div class="form-outline mb-1">
                                    <select id="f4" name="type" class="form-control form-control-sm">
                                        <option th:if="${service!=null}" th:selected="${service.getType().name()==type.name()}"
                                                th:each="type:${types}" th:value="${type.name()}" th:text="${type.name()}"></option>
                                        <option th:if="${service==null}"
                                                th:each="type:${types}" th:value="${type.name()}" th:text="${type.name()}"></option>
                                    </select>
                                    <label class="form-label" >Type</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" class="form-control form-control-sm"  name="price" id="price" step="0.5"
                                           th:value="${service!=null}?${service.getPrice()}:''">
                                    <label class="form-label" >Price</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" class="form-control form-control-sm"  name="duration" id="duration"
                                           th:value="${service!=null}?${service.getDuration()}:''">
                                    <label class="form-label" >Duration</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Service</button>
                                </div>

                                <div th:if="${hasError}">
                                    <div th:text="${error}" class="alert alert-danger"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
