<section class="bg-image" style="margin-top: 50px">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h4 class="text-uppercase text-center mb-5">Add new Patient</h4>
                            <form th:action="@{/patients/addPatient}" th:method="POST">
                                <input type="hidden" th:value="${patient!=null}?${patient.getId()}:''" name="id">
                                <div class="form-outline mb-1">
                                    <input type="text" id="form3Example1cg" name="name" class="form-control form-control-sm"
                                           th:value="${patient!=null}?${patient.getName()}:''"/>
                                    <label class="form-label" for="form3Example1cg">Your Name</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="text"  name="surname" class="form-control form-control-sm"
                                           th:value="${patient!=null}?${patient.getSurname()}:''"/>
                                    <label class="form-label" for="form3Example1cg">Your Surname</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" id="form3Example3cg" name="age" class="form-control form-control-sm"
                                           th:value="${patient!=null}?${patient.getAge()}:''"/>
                                    <label class="form-label" for="form3Example3cg">Your Age</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="email" id="form3Example4cg" name="gmail" class="form-control form-control-sm"
                                           th:value="${patient!=null}?${patient.getGmail()}:''"/>
                                    <label class="form-label" for="form3Example4cg">Email</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="text" id="form3Example4cdg" name="embr" class="form-control form-control-sm"
                                           th:value="${patient!=null}?${patient.getEmbr()}:''"/>
                                    <label class="form-label" for="form3Example4cdg">Patient EMBG</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Patient</button>
                                </div>

                                <div th:if="${hasError}">
                                    <div th:text="${error}" class="alert alert-danger"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
