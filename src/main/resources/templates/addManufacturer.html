<section class="bg-image" style="margin-top: 50px">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h4 class="text-uppercase text-center mb-5">Add new Manufacturer</h4>
              <form th:method="POST" th:action="@{/products/manufactures/enrollManufacturer}">
                <input type="hidden" id="id" name="id" th:value="${manufacturer!=null} ? ${manufacturer.getId()} : ''">
                <div class="form-outline mb-1">
                  <input type="text" class="form-control form-control-sm" id="name" name="name"
                         th:value="(${manufacturer}!=null ? ${manufacturer.getName()} : '')">
                  <label class="form-label" >Name</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="text" class="form-control form-control-sm" id="address" name="address"
                         th:value="${manufacturer!=null} ? ${manufacturer.getAddress()} : ''">
                  <label class="form-label" >Address</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Manufacturer</button>
                </div>

                <div th:if="${hasError}">
                  <div th:text="${error}" class="alert alert-danger"></div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
