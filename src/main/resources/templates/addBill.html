<section class="bg-image" style="margin-top: 50px">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h4 class="text-uppercase text-center mb-5">Monthly Bill ADD</h4>
                            <form th:action="@{/bills/addBill}" th:method="POST">
                                <div class="form-outline mb-1">
                                    <input type="number" class="form-control form-control-sm" name="electricity" id="electricity" step="0.5" value="4000.00">
                                    <label class="form-label" >Electricity</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" name="water" class="form-control form-control-sm" id="water" step="0.5" value="1200.00">
                                    <label class="form-label" >Water</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" name="operator" class="form-control form-control-sm" id="operator" step="0.5" value="3100.00">
                                    <label class="form-label" >Operator</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" name="heating" class="form-control form-control-sm" id="heating" step="0.5" value="1240.00">
                                    <label class="form-label" >Heating</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add BILL</button>
                                </div>

                                <div th:if="${hasError}">
                                    <div th:text="${error}" class="alert alert-danger"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
