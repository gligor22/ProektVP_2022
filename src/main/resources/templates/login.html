<section class="">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form  th:action="@{/login}" th:method="POST">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form1Example13" name="username" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form1Example23" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="/login/register">Don`t have account? Register Here..</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>

                <p th:each="url : ${urls}">
                    <a class="btn btn-primary btn-lg btn-block me-2" style="background-color: #3b5998"
                       th:text="${url.key}" th:href="${url.value}">Google</a>
                </p>

                <form action="/signin/facebook" method="POST">
                    <input type="hidden" name="scope" value="public_profile"/>
                    <input class="btn btn-primary btn-lg btn-block fab fa-facebook-f me-2"
                           style="background-color: #55acee" type="submit" value="Continue with Facebook"/>
                </form>
                <div th:if="${hasError}" >
                    <div th:text="${error}" class="alert alert-primary"></div>
                </div>
            </div>
        </div>
    </div>
</section>
