<section class="bg-image" style="margin-top: 50px">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h4 class="text-uppercase text-center mb-5">Employee ADD Form</h4>
                            <form th:action="@{/home}">
                                <div class="form-outline mb-1">
                                    <input class="form-control form-control-sm" type="text" placeholder="Your name..">
                                    <label class="form-label" >First Name</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input class="form-control form-control-sm" type="text" placeholder="Your last name..">
                                    <label class="form-label" >Last Name</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <select class="form-control form-control-sm">
                                        <option>Australia</option>
                                        <option>Canada</option>
                                        <option>USA</option>
                                    </select>
                                    <label class="form-label" >Country</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <textarea placeholder="Write something.." class="form-control form-control-sm" style="height:100px"></textarea>
                                    <label class="form-label" >Subject</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add BILL</button>
                                </div>

                                <div th:if="${hasError}">
                                    <div th:text="${error}" class="alert alert-danger"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
