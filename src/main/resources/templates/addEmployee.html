<section class="bg-image" style="margin-top: 10px">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h4 class="text-uppercase text-center mb-5">Employee ADD Form</h4>
                            <form th:action="@{/employees/addEmployee}" th:method="POST">
                                <input type="hidden" th:value="${employee!=null}?${employee.getId()}:''" name="id">
                                <div class="form-outline mb-1">
                                    <input type="text" class="form-control form-control-sm" name="name" id="name"
                                           th:value="${employee!=null}?${employee.getName()}:''">
                                    <label class="form-label" >Name</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="email" name="gmail" class="form-control form-control-sm"  id="gmail"
                                           th:value="${employee!=null}?${employee.getEmail()}:''">
                                    <label class="form-label" >Email</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" name="salary" class="form-control form-control-sm" id="salary" step="0.5"
                                           th:value="${employee!=null}?${employee.getSalary()}:''">
                                    <label class="form-label" >Salary</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="date" class="form-control form-control-sm" name="employmentDate" id="employmentDate"
                                           th:value="${employee!=null}?${employee.getEmploymentDate().toString()}:''">
                                    <label class="form-label" >Employment Day</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <select id="f4" name="type" class="form-control form-control-sm">
                                        <option th:if="${employee!=null}" th:selected="${employee.getType().name()==type.name()}"
                                                th:each="type:${types}" th:value="${type.name()}" th:text="${type.name()}"></option>
                                        <option th:if="${employee==null}"
                                                th:each="type:${types}" th:value="${type.name()}" th:text="${type.name()}"></option>
                                    </select>
                                    <label class="form-label" >Type</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <select id="f5" multiple name="skills" class="form-control form-control-sm">
                                        <option th:if="${employee!=null}" th:selected="${employee.getSkills().contains(skill)}"
                                                th:each="skill: ${skills}" th:value="${skill.getId()}" th:text="${skill.getName()}"></option>
                                        <option th:if="${employee==null}"
                                                th:each="skill: ${skills}" th:value="${skill.getId()}" th:text="${skill.getName()}"></option>
                                    </select>
                                    <label class="form-label" >Skills</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Employee</button>
                                </div>

                                <div th:if="${hasError}">
                                    <div th:text="${error}" class="alert alert-danger"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
