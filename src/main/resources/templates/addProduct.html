<section class="bg-image" style="margin-top: 50px">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h4 class="text-uppercase text-center mb-5">Add new Product</h4>
                            <form th:method="POST" th:action="@{/products/enrollProduct}">
                                <input type="hidden" id="id" name="id" th:value="${product!=null} ? ${product.getId()} : ''">
                                <div class="form-outline mb-1">
                                    <input type="text" id="form3Example1cg" name="name" class="form-control form-control-sm"
                                           th:value="(${product}!=null ? ${product.getName()} : '')"/>
                                    <label class="form-label" for="form3Example1cg">Product Name</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" name="price" step="0.01" class="form-control form-control-sm"
                                           th:value="${product!=null} ? ${product.getPrice()} : ''"/>
                                    <label class="form-label" for="form3Example1cg">Product Price</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <input type="number" id="form3Example3cg" name="quantity" class="form-control form-control-sm"
                                           th:value="${product!=null} ? ${product.getQuantity()} : ''"/>
                                    <label class="form-label" for="form3Example3cg">Product Quantity</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <select name="category" class="form-control form-control-sm">
                                        <option th:if="${product!=null}" th:selected="${product.getCategory().getId()==category.getId()}"
                                                th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
                                        <option th:if="${product==null}"
                                                th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
                                    </select>
                                    <label class="form-label">Category</label>
                                </div>

                                <div class="form-outline mb-1">
                                    <select name="manufacturer" class="form-control form-control-sm">
                                        <option th:if="${product!=null}" th:selected="${product.getManufacturer().getId()==manufacturer.getId()}"
                                                th:each="manufacturer: ${manufactures}" th:text="${manufacturer.getName()}" th:value="${manufacturer.getId()}"></option>
                                        <option th:if="${product==null}" th:each="manufacturer: ${manufactures}" th:text="${manufacturer.getName()}" th:value="${manufacturer.getId()}"></option>
                                    </select>
                                    <label class="form-label" >Manufacturer</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Product</button>
                                </div>

                                <div th:if="${hasError}">
                                    <div th:text="${error}" class="alert alert-danger"></div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
